<!DOCTYPE html>
<html>
<head>
    <title>VTU Diary Automation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #fff;
        }
        .subtitle {
            color: #888;
            margin-bottom: 30px;
            font-size: 14px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #ccc;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            background: #1a1a1a;
            color: #e0e0e0;
            border-radius: 6px;
            font-family: inherit;
            font-size: 14px;
            margin-bottom: 20px;
        }
        textarea {
            min-height: 300px;
            resize: vertical;
            font-family: 'Courier New', monospace;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #4CAF50;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover:not(:disabled) {
            background: #45a049;
        }
        button:disabled {
            background: #333;
            cursor: not-allowed;
            color: #666;
        }
        .status {
            margin-top: 20px;
            padding: 16px;
            border-radius: 6px;
            display: none;
        }
        .status.show { display: block; }
        .status.running {
            background: #1a3a52;
            border: 1px solid #2196F3;
            color: #64B5F6;
        }
        .status.success {
            background: #1b3a1b;
            border: 1px solid #4CAF50;
            color: #81C784;
        }
        .status.error {
            background: #3a1a1a;
            border: 1px solid #f44336;
            color: #EF5350;
        }
        .stage {
            font-weight: 600;
            margin-bottom: 5px;
        }
        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #333;
            border-top-color: #64B5F6;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .example {
            font-size: 12px;
            color: #666;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VTU Diary Automation</h1>
        <p class="subtitle">Paste your notes → AI structures → Auto-submit</p>

        <form id="diaryForm">
            <label for="content">Raw Diary Notes (any format)</label>
            <div class="example">
                Example: "Today I fixed bugs and had meetings. Fixed auth issue, met with team. About 8 hours."
            </div>
            <textarea
                id="content"
                placeholder="Paste your raw notes here..."
                required
            ></textarea>

            <button type="submit" id="submitBtn">Submit</button>
        </form>

        <div id="status" class="status">
            <div class="stage" id="stage"></div>
            <div id="message"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('diaryForm');
        const submitBtn = document.getElementById('submitBtn');
        const statusDiv = document.getElementById('status');
        const stageEl = document.getElementById('stage');
        const messageEl = document.getElementById('message');

        let pollInterval = null;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const content = document.getElementById('content').value.trim();

            if (!content) return;

            // Disable form
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';

            // Show status
            statusDiv.className = 'status running show';
            stageEl.innerHTML = '<span class="spinner"></span>Starting...';
            messageEl.textContent = 'Initializing automation...';

            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Submission failed');
                }

                // Start polling status
                pollStatus();

            } catch (error) {
                showError(error.message);
                resetForm();
            }
        });

        async function pollStatus() {
            if (pollInterval) clearInterval(pollInterval);

            pollInterval = setInterval(async () => {
                try {
                    const response = await fetch('/status');
                    const data = await response.json();

                    if (data.running) {
                        statusDiv.className = 'status running show';
                        stageEl.innerHTML = `<span class="spinner"></span>${getStageText(data.stage)}`;
                        messageEl.textContent = data.message;
                    } else {
                        clearInterval(pollInterval);

                        if (data.success) {
                            statusDiv.className = 'status success show';
                            stageEl.textContent = '✓ Success';
                            messageEl.textContent = data.message;
                        } else if (data.error) {
                            showError(data.error);
                        }

                        resetForm();
                    }
                } catch (error) {
                    clearInterval(pollInterval);
                    showError('Lost connection to server');
                    resetForm();
                }
            }, 1000);
        }

        function getStageText(stage) {
            const stages = {
                'ai': 'Processing with AI',
                'browser': 'Browser Automation',
                'done': 'Complete',
                'error': 'Error'
            };
            return stages[stage] || 'Processing';
        }

        function showError(message) {
            statusDiv.className = 'status error show';
            stageEl.textContent = '✗ Error';
            messageEl.textContent = message;
        }

        function resetForm() {
            setTimeout(() => {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit';
            }, 2000);
        }
    </script>
</body>
</html>
