<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review & Approve Entries - VTU Diary</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .stats {
            display: flex;
            gap: 30px;
            margin-top: 20px;
        }
        .stat-box {
            padding: 15px 25px;
            border-radius: 10px;
            background: #f5f5f5;
        }
        .stat-box .number {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }
        .stat-box .label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        .entries-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }
        .entry-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        .entry-card:hover {
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transform: translateY(-2px);
        }
        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        .entry-date {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        .confidence-badge {
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }
        .confidence-high {
            background: #d4edda;
            color: #155724;
        }
        .confidence-medium {
            background: #fff3cd;
            color: #856404;
        }
        .confidence-low {
            background: #f8d7da;
            color: #721c24;
        }
        .entry-field {
            margin-bottom: 20px;
        }
        .entry-field label {
            display: block;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .entry-field textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            resize: vertical;
            transition: border 0.3s;
        }
        .entry-field textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        .entry-field .char-count {
            font-size: 12px;
            color: #888;
            text-align: right;
            margin-top: 5px;
        }
        .entry-field input[type="number"] {
            width: 100px;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .skill-tag {
            background: #667eea;
            color: white;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
        }
        .actions-bar {
            position: sticky;
            bottom: 20px;
            background: white;
            border-radius: 15px;
            padding: 20px 30px;
            box-shadow: 0 -5px 30px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }
        .btn-secondary:hover {
            background: #d0d0d0;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .warning-box {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .warning-box h3 {
            color: #856404;
            margin-bottom: 10px;
        }
        .warning-box ul {
            margin-left: 20px;
            color: #856404;
        }
        .edit-mode {
            border: 2px solid #667eea;
            background: #f8f9ff;
        }
        .word-count-warning {
            color: #dc3545;
            font-weight: bold;
        }
        .word-count-ok {
            color: #28a745;
        }
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        .loading-overlay.active {
            display: flex;
        }
        .loading-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Review & Approve Diary Entries</h1>
            <p style="color: #666; margin-top: 10px;">Review the AI-generated entries below. Edit if needed, then approve to submit.</p>

            <div class="stats">
                <div class="stat-box">
                    <div class="number" id="totalCount">0</div>
                    <div class="label">Total Entries</div>
                </div>
                <div class="stat-box">
                    <div class="number" style="color: #28a745;" id="highConfCount">0</div>
                    <div class="label">High Confidence</div>
                </div>
                <div class="stat-box">
                    <div class="number" style="color: #ffc107;" id="reviewCount">0</div>
                    <div class="label">Needs Review</div>
                </div>
            </div>
        </div>

        <div id="warningsContainer"></div>

        <div class="entries-grid" id="entriesContainer">
            <!-- Entries will be populated here -->
        </div>

        <div class="actions-bar">
            <div>
                <label style="margin-right: 20px;">
                    <input type="checkbox" id="dryRunCheck">
                    Dry Run (Don't actually submit)
                </label>
                <span id="selectedCount" style="color: #666;">0 entries ready</span>
            </div>
            <div style="display: flex; gap: 15px;">
                <button class="btn btn-secondary" onclick="window.history.back()">
                    ‚Üê Back to Upload
                </button>
                <button class="btn btn-primary" id="approveBtn" onclick="approveAndSubmit()">
                    ‚úÖ Approve & Submit
                </button>
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <h2>Submitting to VTU Portal...</h2>
            <p id="loadingMessage">Please wait...</p>
        </div>
    </div>

    <script>
        let sessionId = '';
        let entries = [];

        // Get session data from URL or sessionStorage
        window.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            sessionId = urlParams.get('session');

            if (!sessionId) {
                // Try to get from sessionStorage
                const storedData = sessionStorage.getItem('preview_data');
                if (storedData) {
                    const data = JSON.parse(storedData);
                    displayPreview(data);
                } else {
                    alert('No preview data found');
                    window.location.href = '/';
                }
            } else {
                // Fetch preview data from session
                // In real implementation, would call API
                const storedData = sessionStorage.getItem('preview_data');
                if (storedData) {
                    const data = JSON.parse(storedData);
                    displayPreview(data);
                }
            }
        });

        function displayPreview(data) {
            entries = data.entries;
            sessionId = data.session_id;

            // Update stats
            document.getElementById('totalCount').textContent = data.total_entries;
            document.getElementById('highConfCount').textContent = data.high_confidence_count;
            document.getElementById('reviewCount').textContent = data.needs_review_count;
            document.getElementById('selectedCount').textContent = `${data.total_entries} entries ready`;

            // Display warnings
            if (data.warnings && data.warnings.length > 0) {
                const warningsHtml = `
                    <div class="warning-box">
                        <h3>‚ö†Ô∏è Warnings</h3>
                        <ul>
                            ${data.warnings.map(w => `<li>${w}</li>`).join('')}
                        </ul>
                    </div>
                `;
                document.getElementById('warningsContainer').innerHTML = warningsHtml;
            }

            // Display entries
            const container = document.getElementById('entriesContainer');
            container.innerHTML = entries.map((entry, index) => createEntryCard(entry, index)).join('');

            // Add character counters
            entries.forEach((_, index) => {
                const textarea = document.getElementById(`activities-${index}`);
                updateCharCount(textarea, index);
                textarea.addEventListener('input', () => updateCharCount(textarea, index));
            });
        }

        function createEntryCard(entry, index) {
            const confidenceClass = entry.confidence >= 0.85 ? 'confidence-high' :
                                   entry.confidence >= 0.7 ? 'confidence-medium' : 'confidence-low';

            const confidenceLabel = entry.confidence >= 0.85 ? 'High Confidence' :
                                   entry.confidence >= 0.7 ? 'Medium' : 'Needs Review';

            const wordCount = entry.activities.split(/\s+/).length;
            const wordCountClass = (wordCount >= 120 && wordCount <= 180) ? 'word-count-ok' : 'word-count-warning';

            return `
                <div class="entry-card" id="entry-${index}">
                    <div class="entry-header">
                        <div class="entry-date">üìÖ ${entry.date}</div>
                        <div class="confidence-badge ${confidenceClass}">
                            ${confidenceLabel} (${(entry.confidence * 100).toFixed(0)}%)
                        </div>
                    </div>

                    <div class="entry-field">
                        <label>‚è±Ô∏è Hours Worked</label>
                        <input type="number"
                               id="hours-${index}"
                               value="${entry.hours}"
                               min="1"
                               max="8"
                               step="0.5"
                               onchange="updateEntry(${index}, 'hours', this.value)">
                    </div>

                    <div class="entry-field">
                        <label>üìù Activities (120-180 words recommended)</label>
                        <textarea id="activities-${index}"
                                  rows="6"
                                  onchange="updateEntry(${index}, 'activities', this.value)"
                        >${entry.activities}</textarea>
                        <div class="char-count">
                            <span id="wordcount-${index}" class="${wordCountClass}">
                                ${wordCount} words
                            </span>
                        </div>
                    </div>

                    <div class="entry-field">
                        <label>üí° Learnings</label>
                        <textarea id="learnings-${index}"
                                  rows="2"
                                  onchange="updateEntry(${index}, 'learnings', this.value)"
                        >${entry.learnings}</textarea>
                    </div>

                    <div class="entry-field">
                        <label>üöß Blockers</label>
                        <textarea id="blockers-${index}"
                                  rows="2"
                                  onchange="updateEntry(${index}, 'blockers', this.value)"
                        >${entry.blockers}</textarea>
                    </div>

                    <div class="entry-field">
                        <label>üîó Links</label>
                        <input type="text"
                               id="links-${index}"
                               value="${entry.links}"
                               style="width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 8px;"
                               onchange="updateEntry(${index}, 'links', this.value)">
                    </div>

                    <div class="entry-field">
                        <label>üéØ Skills</label>
                        <div class="skills-container">
                            ${entry.skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function updateCharCount(textarea, index) {
            const text = textarea.value;
            const wordCount = text.trim().split(/\s+/).filter(w => w.length > 0).length;
            const countElement = document.getElementById(`wordcount-${index}`);

            countElement.textContent = `${wordCount} words`;

            if (wordCount >= 120 && wordCount <= 180) {
                countElement.className = 'word-count-ok';
            } else {
                countElement.className = 'word-count-warning';
            }
        }

        function updateEntry(index, field, value) {
            entries[index][field] = field === 'hours' ? parseFloat(value) : value;

            // Mark card as edited
            const card = document.getElementById(`entry-${index}`);
            card.classList.add('edit-mode');
        }

        async function approveAndSubmit() {
            const dryRun = document.getElementById('dryRunCheck').checked;
            const confirmMsg = dryRun
                ? `Preview ${entries.length} entries without submitting?`
                : `Submit ${entries.length} entries to VTU Portal?`;

            if (!confirm(confirmMsg)) {
                return;
            }

            // Show loading
            const overlay = document.getElementById('loadingOverlay');
            const loadingMsg = document.getElementById('loadingMessage');
            overlay.classList.add('active');
            loadingMsg.textContent = dryRun ? 'Validating entries...' : 'Submitting to portal...';

            try {
                // Call approve and submit API
                const response = await fetch('/api/approve-and-submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        approved_entries: entries,
                        dry_run: dryRun
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // Redirect to progress page
                window.location.href = `/progress?id=${data.progress_id}&dry_run=${dryRun}`;

            } catch (error) {
                overlay.classList.remove('active');
                alert(`Error: ${error.message}`);
            }
        }
    </script>
</body>
</html>
