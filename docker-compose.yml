version: '3.8'

services:
  diary-automation:
    build: .
    container_name: vtu-diary-bot
    env_file: .env.docker
    ports:
      - "5000:5000"
    volumes:
      - ./sessions:/app/sessions
      - ./logs:/app/logs
      - ./system_prompts:/app/system_prompts
      - ./screenshots:/app/screenshots
    shm_size: 2gb
